<meta charset="UTF-8">
<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    let preco = Number(prompt(`Informe o preço do produto`).replace(`,`,`.`).trim())
    let resultado = "";

    resultado = preco <= 280 ? preco = (preco * 0.20) + preco: 
    preco <= 700 ? preco = (preco * 0.15) + preco :
    preco <= 1500 ? preco = (preco *0.10) + preco : 
    preco = (preco * 0.05) + preco
    document.write(`O valor do produto será ${resultado} reais`)




</script>
