<meta charset="UTF-8">
<script>
    //Problema: Eleitor
    //Considerando que no Brasil é possível votar a partir dos 16 anos de idade, leia o ano de nascimento de uma pessoa e informe se ela poderá votar no ano atual. Ignore mês e dia de nascimento.

    const ano = Number(prompt(`Informe o ano atual`))
    const ano2 = Number(prompt(`Informe o seu ano de nascimento`))

    ano3 = ano - ano2
    resultado = ano3 >= 16 ? "Você pode votar" : "Você não pode votar"
    document.write(resultado)

    

    

</script>
