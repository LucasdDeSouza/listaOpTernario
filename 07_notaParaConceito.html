<meta charset="UTF-8">
<script>
    //Problema: Nota para Conceito
    // Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    const nota= Number(prompt(`Informe a sua nota`))

    resultado = (nota <= 10 && nota >= 9) ? `Sua nota de conceito é A` :
    (nota <= 8.9 && nota >= 8) ? `Sua nota de conceito é B`:
    (nota <= 7.9 && nota >= 7) ? `Sua nota de coneito é C`:
    (nota <= 6.9 && nota >= 6) ? `Sua nota de coneito é D`:
    (nota <= 5.9) ? `Sua nota de coneito é E` :
    `Inválido`

    document.write(resultado)


</script>
