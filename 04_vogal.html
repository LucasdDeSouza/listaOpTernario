<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    const letra = prompt(`Insira um caractere`).toLowerCase().trim()

    resultado = (letra === "a"|| letra === "e" || letra === "i" ||letra === "o"|| letra === "u") ? "Esse caractere é uma vogal" : "Esse caractere não é uma vogal"
    document.write(resultado)

</script>
