<meta charset="UTF-8">
<script>
    //Problema: Idade Humana
    //É sabido que os caẽs amadurecem mais rapidamente do que os seres humanos (na verdade, alguns seres humanos parecem nunca amadurecer).
    // Calcule a idade do seu cão, baseada nos seguintes fatores:
    // - cães de porte pequeno: fator 5
    // - cães de porte médio: fator 6
    // - cães grandes: fator 7.

    const porte = prompt(`Informe o porte do seu cachorro. (P) para pequeno, (M) para médio e (G) para grande`).toUpperCase()
    let idade = Number(prompt(`Informe a quantos anos o cachorro tem em anos humanos`))

   let resultado = (porte === "P") ? `A idade do seu cachorro é de ${idade *5}`:
    (porte === "M") ? `A idade do seu cachorro é de ${idade *6}`:
    (porte === "G") ? `A idade do seu cachorro é de ${idade *7}`:
    `Burro do shrek`


    document.write(resultado)



</script>
